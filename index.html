<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>祝福</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <!-- index.html の <head> 内に追加 -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,800;1,400&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="pastPage">
  <!-- タイムライン上部バー [1-3] -->
<!-- index.html の topBar 内に追加 -->
<!-- topBar内 (ソース[3]付近) -->
<div class="topBar">
  <img src="images/logo.png" class="logoText" alt="BARI">
  <input type="text" id="searchInput" placeholder="言葉を見つける...">
  
  <!-- ログインボタンとメニューのコンテナ -->
  <div style="position: relative;">
      <button id="loginBtn">Login</button>
      <div id="userMenu" class="user-menu">
          <div class="menu-item" id="myPostsBtn">過去の自分の言葉</div>
          <div class="menu-item">通知 (Coming Soon)</div>
          <div class="menu-item" id="menuLogoutBtn">ログアウト</div>
      </div>
  </div>
</div>

  <!-- 投稿リストを表示するコンテナ [2, 4] -->
  <ul id="jokeList"></ul>

  <!-- ローダー [3, 5, 6] -->
  <div id="loader">読み込み中...</div>

  <!-- Twitter風フローティングアクションボタン (新規: 投稿画面を呼び出す) -->
  <button id="fab">+</button>

  <!-- 投稿用オーバーレイ (旧index.htmlの全要素を内包) [7, 8] -->
  <div id="postOverlay">
    <div class="overlayHeader">
      <button id="closeOverlay">×</button>
    </div>
    <div class="overlayBody">
      <img src="./images/neta.png" alt="ネタ">
      <div class="inputWrapper">
        <textarea id="jokeInput" placeholder="思いつきを書こう"></textarea>
        <button id="submitButton">放つ</button>
      </div>
      <!-- 元の「Baritter」ボタンの代わりにオーバーレイを閉じる運用になりますが、要素として維持したい場合はここに配置可能です -->
    </div>
  </div>

  <!-- トースト通知 [7, 9, 10] -->
  <div id="toast">投稿が完了しました。</div>

  <script type="module" src="script.js"></script>
</body>
</html>
