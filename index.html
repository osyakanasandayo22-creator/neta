<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Norito</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <!-- index.html の <head> 内に追加 -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,800;1,400&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="pastPage">
  <!-- タイムライン上部バー [1-3] -->
<!-- index.html の topBar 内に追加 -->
<!-- topBar内 (ソース[3]付近) -->
<div class="topBar">
  <img src="images/logo.png" class="logoText" alt="logo">
  <input type="text" id="searchInput" placeholder="言葉を見つける...">
  
  <!-- ログインボタンとメニューのコンテナ -->
  <div style="position: relative;">
      <button id="loginBtn">Login</button>
      <div id="userMenu" class="user-menu">
          <div class="menu-item" id="myPostsBtn">自分の言葉</div>
          <div class="menu-item" id="notificationsBtn">通知</div>
          <div class="menu-item" id="settingsBtn">設定</div>
          <div class="menu-item" id="menuLogoutBtn">ログアウト</div>
      </div>
  </div>
</div>

  <!-- 投稿リストを表示するコンテナ [2, 4] -->
  <ul id="jokeList"></ul>

  <!-- ローダー [3, 5, 6] -->
  <div id="loader">用意をしています...</div>

  <!-- Twitter風フローティングアクションボタン (新規: 投稿画面を呼び出す) -->
  <button id="fab">+</button>

  <!-- 投稿用オーバーレイ (旧index.htmlの全要素を内包) [7, 8] -->
  <div id="postOverlay">
    <div class="overlayHeader">
      <button id="closeOverlay">×</button>
    </div>
    <div class="overlayBody">
      <img src="./images/neta.png" alt="ネタ">
      <div class="inputWrapper">
        <textarea id="jokeInput" placeholder="想いを伝えよう"></textarea>
        <button id="submitButton">贈る</button>
      </div>
      <!-- 元の「Baritter」ボタンの代わりにオーバーレイを閉じる運用になりますが、要素として維持したい場合はここに配置可能です -->
    </div>
  </div>

  <!-- トースト通知 [7, 9, 10] -->
  <div id="toast">贈りました！</div>

  <!-- サイト内モーダル（alert/confirmの置き換え） -->
  <div id="uiModal" class="ui-modal" aria-hidden="true">
    <div class="ui-modal-backdrop" data-ui-modal-action="cancel"></div>
    <div class="ui-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="uiModalTitle" aria-describedby="uiModalMessage">
      <div class="ui-modal-content">
        <div id="uiModalTitle" class="ui-modal-title"></div>
        <div id="uiModalMessage" class="ui-modal-message"></div>
        <div class="ui-modal-actions">
          <button id="uiModalCancel" type="button" class="ui-modal-btn ui-modal-btn-secondary">キャンセル</button>
          <button id="uiModalOk" type="button" class="ui-modal-btn ui-modal-btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 設定オーバーレイ -->
  <div id="settingsOverlay" class="settings-overlay" aria-hidden="true">
    <div class="settings-backdrop" data-settings-action="close"></div>
    <div class="settings-sheet" role="dialog" aria-modal="true" aria-labelledby="settingsTitle">
      <div class="settings-header">
        <button id="settingsBackBtn" class="settings-icon-btn" type="button" aria-label="戻る">←</button>
        <div id="settingsTitle" class="settings-title">設定</div>
        <button id="settingsCloseBtn" class="settings-icon-btn" type="button" aria-label="閉じる">×</button>
      </div>

      <div class="settings-body">
        <div id="settingsViewMain" class="settings-view settings-view--active">
          <button id="themeSettingBtn" class="settings-row" type="button">
            <div class="settings-row-left">
              <div class="settings-row-title">テーマ</div>
              <div class="settings-row-desc" id="themeCurrentLabel">黒</div>
            </div>
            <div class="settings-row-right" aria-hidden="true">›</div>
          </button>
        </div>

        <div id="settingsViewTheme" class="settings-view">
          <div class="settings-section-title">テーマを選択</div>
          <div class="settings-choice">
            <button class="settings-choice-btn" type="button" data-theme-choice="dark">黒</button>
            <button class="settings-choice-btn" type="button" data-theme-choice="light">白</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
