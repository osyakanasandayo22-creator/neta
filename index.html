<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Norito</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <!-- index.html の <head> 内に追加 -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,800;1,400&family=Noto+Sans+JP:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body class="pastPage">
  <!-- タイムライン上部バー [1-3] -->
<!-- index.html の topBar 内に追加 -->
<!-- topBar内 (ソース[3]付近) -->
<div class="topBar">
  <img id="topLogo" src="images/logo.png" class="logoText" alt="logo">
  <input type="text" id="searchInput" placeholder="言葉を見つける...">
  
  <!-- ログインボタンとメニューのコンテナ -->
  <div style="position: relative;">
      <button id="loginBtn">Login</button>
      <div id="userMenu" class="user-menu">
          <div class="menu-item" id="myPostsBtn">自分の言葉</div>
          <div class="menu-item" id="notificationsBtn">通知</div>
          <div class="menu-item" id="settingsBtn">設定</div>
          <div class="menu-item" id="menuLogoutBtn">ログアウト</div>
      </div>
  </div>
</div>

  <!-- 投稿リストを表示するコンテナ [2, 4] -->
  <ul id="jokeList"></ul>

  <!-- ローダー [3, 5, 6] -->
  <div id="loader">用意をしています...</div>

  <!-- Twitter風フローティングアクションボタン (新規: 投稿画面を呼び出す) -->
  <button id="fab">+</button>

  <!-- 投稿用オーバーレイ (旧index.htmlの全要素を内包) [7, 8] -->
  <div id="postOverlay">
    <div class="overlayHeader">
      <button id="closeOverlay">×</button>
    </div>
    <div class="overlayBody">
      <img id="postNetaImage" src="images/neta.png" alt="ネタ">
      <div class="inputWrapper">
        <textarea id="jokeInput" placeholder="想いを伝えよう"></textarea>
        <button id="submitButton">贈る</button>
      </div>
      <!-- 元の「Baritter」ボタンの代わりにオーバーレイを閉じる運用になりますが、要素として維持したい場合はここに配置可能です -->
    </div>
  </div>

  <!-- 設定オーバーレイ（フルスクリーン） -->
  <div id="settingsOverlay" aria-hidden="true">
    <div class="overlayHeader">
      <button id="closeSettings" aria-label="設定を閉じる">×</button>
    </div>
    <div class="settingsBody">
      <div class="settingsTitle">設定</div>

      <div class="settingsSection">
        <div class="settingsSectionTitle">表示</div>
        <div id="themeSettingRow" class="settingsRow settingsRowStatic">
          <span class="settingsRowLabel">テーマ</span>
          <div class="themeToggle" role="radiogroup" aria-label="テーマ">
            <button type="button" class="themeOption" data-theme="dark" aria-pressed="true">黒</button>
            <button type="button" class="themeOption" data-theme="light" aria-pressed="false">白</button>
          </div>
        </div>
      </div>

      <div class="settingsSection">
        <div class="settingsSectionTitle">法的表示・ポリシー</div>
        <div class="settingsLegalLinks">
          <a href="legal.html" class="settingsLegalLink">特定商取引法に基づく表記・運営者情報</a>
          <a href="terms.html" class="settingsLegalLink">利用規約</a>
          <a href="privacy.html" class="settingsLegalLink">プライバシーポリシー</a>
          <a href="cookies.html" class="settingsLegalLink">Cookieポリシー</a>
        </div>
      </div>
    </div>
  </div>

  <!-- トースト通知 [7, 9, 10] -->
  <div id="toast">贈りました！</div>

  <!-- サイト内モーダル（alert/confirmの置き換え） -->
  <div id="uiModal" class="ui-modal" aria-hidden="true">
    <div class="ui-modal-backdrop" data-ui-modal-action="cancel"></div>
    <div class="ui-modal-dialog" role="dialog" aria-modal="true" aria-labelledby="uiModalTitle" aria-describedby="uiModalMessage">
      <div class="ui-modal-content">
        <div id="uiModalTitle" class="ui-modal-title"></div>
        <div id="uiModalMessage" class="ui-modal-message"></div>
        <div class="ui-modal-actions">
          <button id="uiModalCancel" type="button" class="ui-modal-btn ui-modal-btn-secondary">キャンセル</button>
          <button id="uiModalOk" type="button" class="ui-modal-btn ui-modal-btn-primary">OK</button>
        </div>
      </div>
    </div>
  </div>

  <!-- フッター（法令ページへのリンク） -->
  <footer class="site-footer">
    <div class="site-footer-inner">
      <div class="site-footer-links">
        <a href="terms.html">利用規約</a>
        <a href="privacy.html">プライバシーポリシー</a>
        <a href="legal.html">特定商取引法に基づく表記 / 運営者情報</a>
        <a href="cookies.html">Cookieポリシー</a>
      </div>
      <div class="site-footer-copy">
        &copy; 2026 Norito
      </div>
    </div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
